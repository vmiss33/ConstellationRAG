<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ConstellationRAG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <h1>ConstellationRAG</h1>
        <p>Local enterprise RAG assistant</p>
        <div class="controls">
          <button id="ingest-btn" type="button">Ingest docs</button>
          <span id="ingest-status" class="status"></span>
        </div>
      </header>

      <section id="chat" class="chat"></section>

      <form id="chat-form" class="composer">
        <input id="prompt" type="text" placeholder="Ask a question..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </main>

    <script src="app.js"></script>
  </body>
</html>
